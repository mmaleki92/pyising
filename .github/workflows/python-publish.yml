name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Critical for pybind11/cnpy submodules
        fetch-depth: 0  # Ensure full clone for submodules

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install -U pip setuptools wheel build scikit-build ninja twine

    - name: Clean old builds
      run: |
        rm -rf dist build *.egg-info _skbuild

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Check distribution
      run: twine check dist/*

    - name: Publish Package
      uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
