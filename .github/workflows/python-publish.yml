name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Ensure cnpy submodule is initialized if needed

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential ninja

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11 scikit-build build ninja

    - name: Build Package
      run: |
        export pybind11_DIR=$(python -c 'import pybind11; print(pybind11.get_cmake_dir())')
        python -m build --wheel
      env:
        CMAKE_GENERATOR: Ninja

    - name: Publish Package
      uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
